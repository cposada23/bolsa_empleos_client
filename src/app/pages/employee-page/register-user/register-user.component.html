<div class="section">

  <div class="container">
    <div class="card">

      <div class="card-header">Tell us who you are</div>
      <div class="card-body">

        <div class="d-flex justify-content-center title">
          Personal info
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <input placeholder="name">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-sm-8">
            <input placeholder="example@domain.com">
          </div>
        </div>

      </div>
    </div>

    <div class="card">

      <div class="card-header">What are you looking for</div>
      <div class="card-body">

        <div class="row justify-content-center">
          <div class="col-sm-5">
            <input placeholder="job title">
          </div>

          <div class="col-sm-4 dropdown">
            <input placeholder="location">
            <i class="fa fa-sort-desc"></i>
          </div>
        </div>

        <div class="row skills justify-content-center">
          <div class="col-sm-9">
            <span>pick up your relevant skills</span>
            <div class="languages">
              <button *ngFor="let language of maximun" class="btn btn-language">{{language}}</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="card">

      <div class="card-header">Career details</div>
      <div class="card-body">

        <div class="row align">
          <span>Upload your documents</span>
        </div>

        <div class="row align">
          <a class="btn btn-upload">
            <i class="fa fa-cloud-upload upload-icon"></i>
            <span>Upload a resumee</span>
          </a>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-submit">Submit</button>
    </div>

  </div>
</div>
