<div class="body">

  <div class="row">

    <div class="col-sm-4" *ngFor="let candidate of candidates">
      <div class="card">
        <div class="card-body">
          <div class="header d-flex justify-content-center">
            <div class="name">{{candidate.applicantName}}</div>
          </div>
          <div class="contact-info d-flex flex-column align-items-center">
            <div class="email">{{candidate.email}}</div>
            <div class="cellphone">{{candidate.cellphone}}</div>
          </div>
          <div class="options d-flex justify-content-center">
            <div class="download">
              <i class="fa fa-arrow-down"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
