<div class="modal-size">

  <div class="modal-header">
    <div class="row">
      <div class="col-sm-2">
        <i class="fa fa-arrow-left fa-2x"></i>
      </div>
      <div class="col-sm-10">
        <h5 class="modal-title float-right">Add a new Job</h5>
      </div>
    </div>

  </div>

  <div class="modal-body">

    <form novalidate [formGroup]="jobForm" (ngSubmit)="onSubmit()">

      <div class="form-group row left-border">
        <div class="col-sm-3">
          <label for="name" class="float-left">Name</label>
        </div>

        <div class="col-sm-4">
          <input formControlName="jobName" id="name" class="form-control" placeholder="name">
        </div>
      </div>

      <div class="form-group row left-border">
        <div class="col-sm-3">
          <label for="description">Description</label>
        </div>

        <div class="col-sm-8">
          <textarea formControlName="description" id="description" class="form-control" placeholder="Skills ands tasks"></textarea>
        </div>
      </div>

      <div class="form-group row left-border field-set">

        <div class="col-sm-3">
          <label for="requirements">Requirements</label>
        </div>

        <!-- todo: open the dropdown menu when clicked on the textfield -->

        <div class="col-sm-9" id="requirements">
          <div class="row no-gutters">

            <div class="col-sm-3">
              <div class="btn-group" ngbDropdown>

                <button type="button" class="btn btn-outline-success fixed-big-button-width">{{candidateMessage}}</button>
                <button type="button" class="btn btn-outline-success" ngbDropdownToggle></button>

                <div class="dropdown-menu" ngbDropdownMenu>
                  <div *ngFor="let type of candidateType">
                    <button class="dropdown-item" type="button" (click)="onTypeSelected(type)">{{type}}</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-sm-5">
              <div class="btn-group" ngbDropdown>

                <button type="button" class="btn btn-outline-success fixed-big-button-width">{{languageMessage}}</button>
                <button type="button" class="btn btn-outline-success" ngbDropdownToggle></button>

                <div class="dropdown-menu" ngbDropdownMenu>
                  <div *ngFor="let language of languages">
                    <button class="dropdown-item" type="button" (click)="onLanguageSelected(language)">{{language}}</button>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>

      <div class="form-group row left-border">
        <div class="col-sm-3">
          <label for="date">Set an expiracy Date</label>
        </div>

        <div class="col-sm-5">
          <div class="form-inline">
            <div class="form-group">

              <div class="input-group">
                <input id="date" class="form-control" [(ngModel)]="dateModel" (ngModelChange)="onSetDate()" [ngModelOptions]="{standalone: true}"
                       ngbDatepicker  placeholder="date" #datepicker="ngbDatepicker" >
                <button class="input-group-addon" type="button" (click)="datepicker.toggle()">
                  <i class="fa fa-calendar-check-o"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="form-group row left-border field-set">
        <div class="col-sm-3">
          <label for="info">Additional Information</label>
        </div>

        <div class="col-sm-9" id="info">
          <div class="row">

            <div class="col-sm-3">
              <input formControlName="salary" class="form-control" placeholder="$ 0.0">
            </div>

            <div class="col-sm-3">
              <div class="btn-group" ngbDropdown>
                <button type="button" class="btn btn-outline-dark fixed-big-button-width">{{jobMessage}}</button>
                <button type="button" class="btn btn-outline-dark" ngbDropdownToggle></button>

                <div class="dropdown-menu" ngbDropdownMenu>
                  <div *ngFor="let job of jobType">
                    <button class="dropdown-item" type="button" (click)="onJobSelected(job)">{{job}}</button>
                  </div>
                </div>

              </div>
            </div>

            <div class="col-sm-4">
              <div class="btn-group" ngbDropdown>
                <button type="button" class="btn btn-outline-dark fixed-big-button-width">{{roleMessage}}</button>
                <button type="button" class="btn btn-outline-dark" ngbDropdownToggle></button>

                <div class="dropdown-menu" ngbDropdownMenu>
                  <div *ngFor="let role of roles">
                    <button class="dropdown-item" type="button" (click)="onRoleSelected(role)">{{role}}</button>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="form-group row left-border">
        <div class="col-sm-3">
          <label for="urgency" class="float-left">Urgency</label>
        </div>

        <div class="col-sm-3">
          <button type="button" id="urgency" class="btn btn-outline-dark" (click)="onTab()">{{urgencyMessage}}</button>
        </div>
      </div>

      <div class="left-border">
        <div class="col">
          <div *ngIf="errmess">
            <div class="alert alert-warning" role="alert">Something went wrong ! plz try again</div>
          </div>
        </div>
      </div>

    </form>

  </div>

  <div class="modal-footer">
    <div class="ml-auto">
      <button type="button" class="btn btn-outline-dark">Cancel</button>
      <button type="button" class="btn btn-success" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
